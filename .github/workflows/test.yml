name: Test MyTest App

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 12 * * 1" 
  workflow_dispatch: 

jobs:
  test:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.x"

    - name: Install dependencies
      run: |
        pip install pyqt5 pytest

    - name: Run unit tests
      run: pytest test_mytest.py
